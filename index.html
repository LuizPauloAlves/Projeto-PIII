<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/styles.css">
  <title>Solicitação de Serviço</title>
</head>
<body>
  <Header>
    <nav id="menu">
      <ul>
        <li class="menu__itens"><a href="">Solicitação de Serviço</a></li>
        <li class="menu__itens"><a href="./consulta.html">Serviços Ativos</a></li>
      </ul>
    </nav>
  </Header>
  <h1 id="titulo">Solicitação de Serviço de Combate contra a Dengue</h1>
  <main>
    <form data-formulario>
      <label for="form__nome">Nome</label>
      <input class="form__data" type="text" id="" name="" placeholder="Nome Completo" required data-nome/>
      <label for="form__celular">Celular</label>
      <input class="form__data" type="text" id="" name="" placeholder="** 9 **** - ****" data-cel/>
      <label for="form__email">E-mail</label>
      <input class="form__data" type="text" id="" name="" placeholder="exemplo@exemplo.com" data-email/>
      <label for="form__endereco">Endereço</label>
      <input class="form__data" type="text" id="" name="" placeholder="Rua Exemplo" required data-endereco/>
      <label for="form__numero">Número</label>
      <input class="form__data" type="text" id="" name="" placeholder="123" required data-numero/>
      <label for="form__cidade">Cidade</label>
      <input class="form__data" type="text" id="" name="" placeholder="Piquete-SP" required data-cidade/>
      <label for="for__cep">CEP</label>
      <input class="form__data" type="text" id="" name="" placeholder="12620-000" pattern="[0-9]{5}-[0-9]{3}" required data-cep/>
      <input class="form__bottom" type="submit" id="enviar">
    </form>
    <img src="./conteudos/mosquitonao.png" alt="imagem da campanha">
  </main>

  <script src="./app/enviarSolicitacao.js" type="module"></script>
</body>
</html>
